<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About - Nexus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-4 mt-3">
        <div class="container-fluid ">
            <a class="navbar-brand fw-bold" href="index.html">NEXUS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="forms.html">Forms</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container-fluid  px-2">
        <!-- Carrusel -->
        <div id="carouselExampleControls" class="carousel slide mx-3" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="/images/lamborghinilogo.png" class="d-block w-100 carousel-img" alt="lamborghinilogo">
              </div>
              <div class="carousel-item">
                  <img src="/images/ferrari800x400.png" class="d-block w-100 carousel-img" alt="ferrarilogo">
              </div>
              <div class="carousel-item">
                  <img src="/images/ducati-800x400.png" class="d-block w-100 carousel-img" alt="ducatilogo">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
          </button>
      </div>

        <!-- Registration Form -->
    <div class="container my-3">
        <h2 class="text-center my-5">Do you want your brand here?</h2>
        <div class="row justify-content-start">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" placeholder="Enter Full name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" placeholder="example@example.com" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">subject</label>
                        <input type="text" placeholder="Enter subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">message</label>
                        <input type="text" placeholder="Enter message" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send message</button>
                </form>
            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
