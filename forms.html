<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register form</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-4 mt-3">
    <div class="container-fluid ">
        <a class="navbar-brand fw-bold" href="index.html">NEXUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="forms.html">Forms</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor Principal -->
<div class="container-fluid  px-2">
    <!-- Carrusel -->
    <div id="carouselExampleControls" class="carousel slide mx-3" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="/images/lamborghinilogo.png" class="d-block w-100 carousel-img" alt="lamborghinilogo">
          </div>
          <div class="carousel-item">
              <img src="/images/ferrari800x400.png" class="d-block w-100 carousel-img" alt="ferrarilogo">
          </div>
          <div class="carousel-item">
              <img src="/images/ducati-800x400.png" class="d-block w-100 carousel-img" alt="ducatilogo">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>
  </div>

<div id="app" class="container py-4">
  <h2 class="text-center mb-4">Formulario de Registro</h2>

  <!-- Paso 1 -->
  <div v-if="step === 1">
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" class="form-control" v-model="formData.nombre">
    </div>
    <div class="mb-3">
      <label>Correo:</label>
      <input type="email" class="form-control" v-model="formData.correo">
    </div>
    <div class="mb-3">
      <label>Contraseña:</label>
      <input type="password" class="form-control" v-model="formData.contrasena">
    </div>
    <button class="btn btn-primary" @click="nextStep">Siguiente</button>
  </div>

  <!-- Paso 2 -->
  <div v-else-if="step === 2">
    <div class="mb-3">
      <label>Ciudad:</label>
      <input type="text" class="form-control" v-model="formData.ciudad">
    </div>
    <div class="mb-3">
      <label>Dirección:</label>
      <input type="text" class="form-control" v-model="formData.direccion">
    </div>
    <div class="mb-3">
      <label>Género:</label>
      <select class="form-select" v-model="formData.genero">
        <option value="" disabled>Seleccione</option>
        <option>Masculino</option>
        <option>Femenino</option>
        <option>leon azul</option>
        <option>Otro</option>
      </select>
    </div>
    <button class="btn btn-secondary me-2" @click="prevStep">Atrás</button>
    <button class="btn btn-primary" @click="nextStep">Siguiente</button>
  </div>

  <!-- Paso 3 -->
  <div v-else-if="step === 3">
    <div class="mb-3">
      <label>¿Tienes vehiculos?</label>
      <select class="form-select" v-model="formData.mascotas">
        <option value="" disabled>Seleccione</option>
        <option>Sí</option>
        <option>No</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Vehiculo Favorito:</label>
      <input type="text" class="form-control" v-model="formData.artistaFavorito">
    </div>
    <div class="mb-3">
      <label>Selecciona tus vehiculos de interes:</label>
      <div v-for="interes in interesesDisponibles" :key="interes">
        <input type="checkbox" :value="interes" v-model="formData.intereses"> {{ interes }}
      </div>
    </div>
    <button class="btn btn-secondary me-2" @click="prevStep">Atrás</button>
    <button class="btn btn-success" @click="nextStep">Finalizar</button>
  </div>

  <!-- Mostrar JSON -->
  <div v-else-if="step === 4">
    <h3>Datos Registrados:</h3>
    <pre>{{ formData }}</pre>
    <button class="btn btn-secondary" @click="prevStep">Atrás</button>
  </div>
</div>

  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
